<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>
<body>
    <h1>Contáctanos</h1>
    <p>Completa la siguiente información para que te contactemos</p>

    <h2>Formulario de contacto</h2>

    <form action="/contacto/cargar" method="post" >
        <fieldset>
            
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" required>

            <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" required>

            <br><br>

            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" cols="30" rows="10" requireds></textarea>

            <br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <br><br>
    <a href="/contacto/listar"> Ver otras consultas</a>
    
    <br><br>
    <a href="/index.html">Volver al inicio</a>

</body>
</html>
